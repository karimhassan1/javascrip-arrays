<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String check html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <main class="vh-100 vw-100 bg-black d-flex flex-column  justify-content-center align-items-center">
        <textarea name="text-area" id="text-area" class="m-3 w-50 h-50 fs-2"></textarea>
        <button class="btn btn-outline-light" id="btn">Click Me!</button>
    </main>

    <script>
        let btn = document.getElementById("btn");
        let textArea = document.getElementById("text-area");

        btn.addEventListener("click",()=>{
            textValue = textArea.value;
            // console.log(textValue)
            let splitValue = textValue.split("\n");
            // console.log(splitValue.entries())
            for(const [i , row] of splitValue.entries()){
               let toCamel =  row.trim().split("_");
               let [first , second] = toCamel;
               console.log((first[0].toUpperCase() + first.slice(1) + second[0].toUpperCase() + second.slice(1)).padEnd(20) + `❤️`.repeat(i + 1))
            }
        })
        
    </script>
    
</body>
</html>
