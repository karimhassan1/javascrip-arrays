<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Async Await functionality core working</title>
</head>
<body>
    
    <script>
        let pr = new Promise((resolve,reject) => {
            setTimeout(() => {
                resolve("The promise is resolve");
                            }
                        ,11000)
            
                                                }
                    )

        async function takedata(){
            console.log("This is before resolve the promise")
            counter()
            let takepromise = await pr;
            console.log(takepromise);
            console.log("this is checking after promise")
        }
        let count = 10;

        takedata();
        console.log("after the takedata function")


        // pr.then(result => console.log(result))

        // function takedata(){

        //     pr.then((result)=>{
        //         console.log(result)
        //     })
        // }

        // takedata();
            function counter(){
                console.log("When the count down is end the promise should call itself")
                for(i=1;i<=10;i++){
                    setTimeout(()=>{
                        console.log(count--);
                    }, i * 1000)
                    
                }
            }
    </script>
</body> 
</html>
