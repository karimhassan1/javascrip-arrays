<!DOCTYPE html>
<html>

    <head>
        <title>Calculator on Array</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="author" content="Karim Hassan">
        <meta name="description" content="Perform calcution of array use">
        <meta charset="UTF-8">
        <link rel="icon" href="cal icon.png">
        <meta name="keyword" content="calculator,calculation,addition,subtraction,multiplication,division">
        <meta name="robots" content="index">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="calculatorstyle.css">
    </head>
    <body class="vw-100 vh-100">
        <main class="w-100 h-100 d-flex justify-content-center align-items-center">
            <div class="w-25 h-75 border shadow-sm d-flex flex-column justify-content-center">
                <section class="output h-20 border-bottom d-flex flex-column justify-content-between">
                    <div class="w-100 h-50">

                    </div>

                    <input type="text" class="w-100 h-50" value="" disabled>
                </section>
                <section class="my-2 input h-75 d-flex flex-wrap justify-content-around">

                    <button class="w-22-5 rounded h-18" id="clear">C</button>
                    <button class="w-22-5 rounded h-18" id="delLastone">Del</button>
                    <button class="w-22-5 rounded h-18" onclick="">S</button>
                    <button class="w-22-5 rounded h-18" onclick="numberInput('/')">รท</button>
                    <button class="w-22-5 rounded h-18" onclick="numberInput('7')">7</button>
                    <button class="w-22-5 rounded h-18" onclick="numberInput('8')">8</button>
                    <button class="w-22-5 rounded h-18" onclick="numberInput('9')">9</button>
                    <button class="w-22-5 rounded h-18" onclick="numberInput('*')">x</button>
                    <button class="w-22-5 rounded h-18" onclick="numberInput('4')">4</button>
                    <button class="w-22-5 rounded h-18" onclick="numberInput('5')">5</button>
                    <button class="w-22-5 rounded h-18" onclick="numberInput('6')">6</button>
                    <button class="w-22-5 rounded h-18" onclick="numberInput('-')">-</button>
                    <button class="w-22-5 rounded h-18" onclick="numberInput('1')">1</button>
                    <button class="w-22-5 rounded h-18" onclick="numberInput('2')">2</button>
                    <button class="w-22-5 rounded h-18" onclick="numberInput('3')">3</button>
                    <button class="w-22-5 rounded h-18" onclick="numberInput('+')">+</button>
                    <button class="w-35 rounded h-18" onclick="numberInput('0')">0</button>
                    <button class="w-22-5 rounded h-18" onclick="numberInput('.')">.</button>
                    <button class="w-35 rounded h-18" id="calculate">=</button>

                </section>
            </div>
        </main>
        <script>
            let arr = "";  
            let outputDiv = document.querySelector("input[disabled]");
            console.log(outputDiv.value)           
            // --------------------------------------------------------------------------------------------------------
            //                 Code of the put value in the output area of the calculation 

            function numberInput(number){
                arr += number;
                let arrLastIndex = arr[arr.length-1];
                // console.log(arrLastIndex);
                console.log(arrLastIndex,arr[arr.length -2])
                if(arrLastIndex == arr[arr.length - 2] ){
                        if(arrLastIndex == '+' || arrLastIndex == '-' || arrLastIndex == '*'
                            || arrLastIndex == '/' || arrLastIndex == '.'){
                            arr =arr.slice(0,-1);
                        }
                }
                outputDiv.value = arr;

            //----------------------------------------------------------------------------------------------------------------
            //                     Clear the whole calculation

            let clearButton = document.querySelector('button[id = clear]');
            clearButton.addEventListener('click',()=>{
                arr = "";
                outputDiv.value = arr;
            })

            }
            //----------------------------------------------------------------------------------------------------------------
            //                       Delete the last one element
            let delLastone = document.querySelector('button[id = delLastone]');
            delLastone.addEventListener('click',()=>{
                arr = arr.slice(0,-1);
                outputDiv.value = arr;
            })
            // ----------------------------------------------------------------------------------------------------------------
            //                     calculation area

            let calculate = document.querySelector('button[id = calculate]');
            calculate.addEventListener('click',()=>{
                let output = arr.split('+');
                console.log(output)
            })
        </script>
    </body>

</html>
