<!DOCTYPE html>
<html>

    <head>
        <title>Calculator on Array</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="author" content="Karim Hassan">
        <meta name="description" content="Perform calcution of array use">
        <meta charset="UTF-8">
        <link rel="icon" href="cal icon.png">
        <meta name="keyword" content="calculator,calculation,addition,subtraction,multiplication,division">
        <meta name="robots" content="index">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="calculatorstyle.css">
    </head>
    <body class="vw-100 vh-100">
        <main class="w-100 h-100 d-flex justify-content-center align-items-center">
            <div class="w-25 h-75 border shadow-sm d-flex flex-column justify-content-center">
                <section class="output h-20 border-bottom"></section>
                <section class="my-2 input h-75 d-flex flex-wrap justify-content-around">

                    <button class="w-22-5 rounded h-18">C</button>
                    <button class="w-22-5 rounded h-18">Del</button>
                    <button class="w-22-5 rounded h-18">S</button>
                    <button class="w-22-5 rounded h-18">รท</button>
                    <button class="w-22-5 rounded h-18">7</button>
                    <button class="w-22-5 rounded h-18">8</button>
                    <button class="w-22-5 rounded h-18">9</button>
                    <button class="w-22-5 rounded h-18">x</button>
                    <button class="w-22-5 rounded h-18">4</button>
                    <button class="w-22-5 rounded h-18">5</button>
                    <button class="w-22-5 rounded h-18">6</button>
                    <button class="w-22-5 rounded h-18">-</button>
                    <button class="w-22-5 rounded h-18">1</button>
                    <button class="w-22-5 rounded h-18">2</button>
                    <button class="w-22-5 rounded h-18">3</button>
                    <button class="w-22-5 rounded h-18">+</button>
                    <button class="w-35 rounded h-18">0</button>
                    <button class="w-22-5 rounded h-18">.</button>
                    <button class="w-35 rounded h-18">=</button>

                </section>
            </div>
        </main>

    </body>

</html>
