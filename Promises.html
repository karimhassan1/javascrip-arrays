<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises work and create my own promise</title>
</head>
<body>
    

    <script>
        let cart = ["Shoes","Clothes","Casmatics","Electronic Device"];
        setTimeout(() =>{
            let promise = createOrder("Casmatics");

            promise.then(function (result){
                orderId(result)
            }
                        )
                    }
                ,11000)
        

        function createOrder(selection){
            let pr = new Promise(function (resolve,reject){
                if(!cartSanatize(selection)){                  
                    let err = new Error("the selection is not valid please select true one");
                    reject(err);
                }else{
                    let orderId = "12345 :come from data base";
                    if(orderId){
                        resolve("the order id is " + orderId);
                    }
                }
            });

            return pr;
        }

        function cartSanatize(select){
            for(i=0;i<cart.length;i++){
                if(select == cart[i]){
                    return true
                }
            }
            return false
        }
        function orderId(x){
            console.log(x)
        }

        function maincounter(){
            let count = 10;
            
            for(let i=1;i<=10;i++){
                setTimeout(()=>{
                    console.log(count--)
                }, i * 1000)
            }

        }
        maincounter();

    </script>
</body>
</html>
