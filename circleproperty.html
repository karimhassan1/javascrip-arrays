<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle property</title>
</head>
<body>
    
    <script>

        let radius = [1,2,3,4];
        function area(loop){
            return Math.PI * loop * loop;
        }
        function circumference(radius){
            return Math.PI * radius;
        }
        let a = area;
        let b = circumference;
        
        function calculate(radiusInput,finder){
            for(i=0;i<radiusInput.length;i++){
                console.log(finder(radiusInput[i]));
            };
        };
        calculate(radius,a);
        calculate(radius,b)
        // calculate(check)

    </script>
</body>
</html>
