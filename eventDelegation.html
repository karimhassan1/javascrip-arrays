<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegation</title>
</head>
<body>
    <ul id="parent">
        <li id="mobile">Mobile</li>
        <li id="Laptop">Laptop</li>
        <li id="mouse">Mouse</li>
    </ul>
    <script>
        let parent = document.getElementById("parent").addEventListener("click",(e)=>{
            console.log(e.target.id);
            // window.location.href = "/" + e.target.id
        })
        let button = document.addEventListener("keydown",(e)=>{
            console.log(e.key)
        })
    </script>
</body>
</html>
