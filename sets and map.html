<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sets and map</title>
</head>
<body>
    
    <script>
        "use strict"
        // practice of sets 
        let makeset = new Set([
            1,2,3,4,5,"khan",1,2,3,4
        ]);
        console.log(makeset)
        console.log("----------------------------------------------")
        console.log(makeset.size) 
        console.log("----------------------------------------------")
        for(const items of makeset){
            console.log(items)
        }
        // make sets throufg add functione
        console.log("-----Set add function checking ------")
        const setadd = new Set();
        setadd.add("khan")
        setadd.add(1)
        console.log(setadd)
        console.log(Object.entries(setadd))
        let obj = {
            f_name : "karim",
            l_name : "hassan"
        }
        console.log(Object.entries(obj))
        let [first , second ] = Object.entries(obj);
        console.log(first[1])
        // ---------------------------------------------------------------------------------
        // ---------------------map -------------------------------------------------------
        let makemap = new Map();
        makemap.set("f_name","Karim").set("l_name","Hassan");
        console.log(makemap);
        console.log(Object.entries(makemap))
        let {firstmap , secondmap} = Object.entries(makemap);
        console.log(firstmap,secondmap)
    </script>
</body>
</html>
